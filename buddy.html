        let currentIndex = 0;

        function loadProfile(index) {
            const profile = profiles[index % profiles.length];
            document.getElementById('buddyName').textContent = profile.name;
            document.getElementById('buddyBio').textContent = `"${profile.bio}"`;
            document.getElementById('buddyIcon').textContent = profile.icon;

            const tagContainer = document.getElementById('buddyTags');
            tagContainer.innerHTML = '';
            profile.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.textContent = tag;
                // Add some random coloring logic or class based on tag content if needed
                // For now, strict monochrome
                span.style.background = 'white';
                span.style.color = 'black';
                span.style.border = '1px solid black';
                tagContainer.appendChild(span);
            });

            // Animation reset (simple)
            const card = document.getElementById('buddyCard');
            card.classList.remove('animate-fade');
            void card.offsetWidth; // trigger reflow
            card.classList.add('animate-fade');
        }

        function nextProfile() {
            currentIndex++;
            loadProfile(currentIndex);
        }

        function matchProfile() {
            alert(`It's a Match! Du hast dich mit ${profiles[currentIndex % profiles.length].name} verbunden.`);
            nextProfile();
        }

        // Init
